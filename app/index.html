<!DOCTYPE html>
<html lang="en" ng-app="main" ng-cloak ng-strict-di>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ngCalculator</title>
		
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Quicksand:300" rel="stylesheet">
